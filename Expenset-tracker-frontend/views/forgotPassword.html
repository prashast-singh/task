<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title >Forgot Password</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
      <h2 style="display:inline-block">Expense Tracker</h2>
      <button onclick="location.href='./login.html'" type=”button” style="float: right;" class="btn">
        Login
      </button>
  </header>
  <div class="container">
    <div id="main" class="card card-body bg-light" style="width: 40ch; margin: 0 auto; float: none; margin-bottom: 10px; ">
    
        <form id="form" class="form-control-sm "  >
            <h5>Forgot Password</h5>
            <label for="email" class="form-control-label" >Email</label>
            <input type="email" class="form-control ml-2" id="email" name="email" >
            <input class="btn btn-dark btn-outline-dark mt-2 ml-2 " id="ResetBtn" type="submit"></input>
        </form>
       </div>
   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="../public/script/forgotPassword.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title >Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
      <h1>Item Lister</h1>
  </header>
  <div class="container">
   <div id="main" class="" style="width: 50%; margin-left:25%;">
    
    <form id="addForm" class="form-control-sm " >
      
        <label for="price" class="form-control-label" >Selling Price:</label>
        <input type="text" class="form-control ml-2" id="price">

        <label for="name" class="form-control-label mt-2 ">Product Name: </label>
        <input type="text" class="form-control ml-2" id="name">

        <label for="category" class="form-control-label mt-2 ">Choose a category: </label>
        <select name="category" class="form-control ml-2" id="category">
          <option value="Electronic">Electronic Item</option>
          <option value="Food">Food</option>
          <option value="Skincare">Skincare</option>
          </select>
      
         <input type="submit" class="btn btn-dark mt-2 ml-2 " value="Submit">
    </form>
    <div >
     <h3>Products</h3>
     
     <h4>Electronic Item</h4>
     <ul id="electronicitem" class="list"></ul>
     
     <h4>Food</h4>
     <ul id="fooditem" class="list"></ul>
     
     <h4>Skincare</h4>
     <ul id="skinitem" class="list"></ul>
    </div>
    </div>
   
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
